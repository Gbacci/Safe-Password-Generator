<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas Seguras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas Seguras</h1>
    <div class="settings">
      <label for="length">Comprimento da senha:</label>
      <input type="number" id="length" min="4" max="50" value="12">
      <div class="options">
        <label><input type="checkbox" id="includeLower" checked> Letras minúsculas</label>
        <label><input type="checkbox" id="includeUpper" checked> Letras maiúsculas</label>
        <label><input type="checkbox" id="includeNumbers" checked> Números</label>
        <label><input type="checkbox" id="includeSpecial" checked> Caracteres especiais</label>
      </div>
    </div>
    <button id="generateBtn">Gerar Senha</button>
    <div class="result">
      <input type="text" id="passwordOutput" readonly>
      <button id="copyBtn">Copiar</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
